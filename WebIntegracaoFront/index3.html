<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js" defer></script>
    <title>Cadastrar Produto</title>
    <style>
      /* Resetando margens e padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Corpo da página */
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        padding: 20px;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Título */
      h1,
      h2 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 20px;
      }

      /* Inputs e botões */
      input[type="text"],
      input[type="number"],
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #fff;
        color: #333;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border: none;
        font-weight: bold;
      }

      button:hover {
        background-color: #0056b3;
      }

      /* Tabela */
      table {
        width: 100%;
        margin-top: 30px;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f1f1f1;
        font-weight: bold;
      }

      tr:hover {
        background-color: #f9f9f9;
      }

      /* Footer */
      footer {
        margin-top: 30px;
        color: #666;
        font-size: 0.9rem;
      }

      /* Responsividade */
      @media (max-width: 768px) {
        h1 {
          font-size: 1.8rem;
        }

        input[type="text"],
        input[type="number"],
        button {
          width: 100%;
        }

        table {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Cadastrar Produto</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite o nome do produto" />
    <label for="valor">Valor:</label>
    <input type="number" id="valor" placeholder="Digite o valor do produto" />
    <label for="saldo">Saldo:</label>
    <input
      type="number"
      id="saldo"
      placeholder="Digite a quantidade disponível"
    />
    <label for="saldoMinimo">Saldo Mínimo:</label>
    <input type="number" id="saldoMinimo" placeholder="Digite o saldo mínimo" />
    <button id="saveBtn">Salvar Produto</button>

    <h2>Lista de Produtos</h2>
    <button id="carregarListaBtn">Carregar Lista de Produtos</button>
    <div id="produtosList"></div>

    <footer>
      <p>&copy; 2025 - Sistema de Cadastro de Produtos</p>
    </footer>
  </body>
</html>
