<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js" defer></script>
    <title>Cadastrar Produto</title>
    <style>
      /* Resetando margens e padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Corpo da página */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f9f9f9;
        color: #333;
        padding: 20px;
        overflow-x: hidden;
      }

      /* Título */
      h1,
      h2 {
        text-align: center;
        color: #ff0000; /* Vermelho Youtube */
        font-size: 3rem;
        margin-bottom: 20px;
        letter-spacing: 2px;
        animation: bounceIn 1s ease;
      }

      /* Animação do título */
      @keyframes bounceIn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.6;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Input, buttons, e campos de formulário */
      input[type="text"],
      input[type="number"],
      button {
        padding: 12px 20px;
        font-size: 1.1rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
        margin-bottom: 15px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
        border: 2px solid transparent;
        background-clip: padding-box;
        animation: slideIn 0.8s ease-in-out;
      }

      /* Animação dos inputs */
      @keyframes slideIn {
        0% {
          transform: translateX(-100%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        outline: none;
        border-color: #ff0000; /* Cor vermelha como no YouTube */
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
      }

      button {
        background-color: #ff0000; /* Cor vermelha do YouTube */
        color: white;
        cursor: pointer;
        border: none;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #c70000;
        transform: scale(1.1); /* Efeito de zoom */
      }

      button:active {
        transform: scale(1);
      }

      /* Tabela */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 30px;
        animation: fadeIn 1s ease-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      th,
      td {
        padding: 12px;
        text-align: center;
        border: 1px solid #ddd;
        font-size: 1.1rem;
      }

      th {
        background-color: #ff0000;
        color: white;
        font-size: 1.2rem;
      }

      td {
        background-color: #fff;
        color: #333;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #e2e2e2;
        cursor: pointer;
        transform: scale(1.02); /* Efeito de zoom */
        transition: all 0.3s ease;
      }

      /* Estilizando os botões de deletar */
      .deletar {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .deletar:hover {
        background-color: #c0392b; /* Cor mais escura ao passar o mouse */
        transform: scale(1.1);
      }

      .deletar:active {
        transform: scale(0.9); /* Efeito de clique */
      }

      /* Botões de ação */
      #carregarListaBtn {
        background-color: #ffd700;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 1.1rem;
        border-radius: 8px;
        margin-top: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #carregarListaBtn:hover {
        background-color: #f39c12;
        transform: scale(1.05);
      }

      #carregarListaBtn:active {
        transform: scale(0.98);
      }

      /* Responsividade */
      @media (max-width: 768px) {
        h1,
        h2 {
          font-size: 2rem;
        }

        input[type="text"],
        input[type="number"],
        button,
        #carregarListaBtn {
          width: 100%;
        }

        table {
          font-size: 0.9rem;
        }

        .deletar {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Cadastrar Produto</h1>
    <label for="">Nome:</label>
    <input type="text" id="nome" placeholder="Digite o nome do produto" />
    <br />
    <label for="">Valor:</label>
    <input type="number" id="valor" placeholder="Digite o valor do produto" />
    <br />
    <label for="">Saldo:</label>
    <input
      type="number"
      id="saldo"
      placeholder="Digite a quantidade disponível"
    />
    <br />
    <label for="">Saldo Mínimo:</label>
    <input type="number" id="saldoMinimo" placeholder="Digite o saldo mínimo" />
    <br />
    <button id="saveBtn">Salvar Produto</button>

    <h2>Lista de Produtos</h2>
    <button id="carregarListaBtn">Carregar Lista de Produtos</button>
    <div id="produtosList"></div>
  </body>
</html>
